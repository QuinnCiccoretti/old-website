
<html>
<head>
	<title>AJAX</title>
	<script type="text/javascript">
	window.onload= function(){
		document.getElementById('qInput').onkeyup = chk_me;
	}
	function whenClicked(){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if((this.readyState==4)&&(this.status==200)){
				console.log(this.responseText);
				words = this.responseText.split(" ").slice(0,10).join().replace(","," ")
				document.getElementById("Output").innerHTML = words
			}
		}
		input = document.getElementById("qInput").value;
		xhttp.open("Get","https://tmrudwick-web.herokuapp.com/SearchQuery/search.php?query="+input,true)
		xhttp.send(input);
	}
	var timer;
	function chk_me(){
	   clearTimeout(timer);
	   timer=setTimeout(whenClicked,4000);
	}
	</script>
</head>
<body>
	<input id = "qInput">
	<div id = "label">Input A Word<div>
	<div id = "Output"></div>
</body>
</html>
