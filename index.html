  .snoop2{

  .snoop1{

  }
  .putin{
    position: absolute;

  li{

  font-style: bold;
}
li:after {
  display: block;
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 0;
  height: 10px;
  background-color: #98004a;
  content: "";
  transition: width 0.2s;
}
li:hover {
  color: #98004a;
}
li:hover:after {
  width: 100%;
}
body{
  text-align: center;

  transition: padding-top 0.2s;
  animation-name: example;
    animation-duration: 3s;
    animation-iterations: 20;
}


  @keyframes example {
    0%   {color:#98004a; }
   
    50%  {color:red; }
   
    100% {color:#ff3296; }
}
